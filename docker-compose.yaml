version: '3.9'

services:
  db:
    image: postgres:15
    container_name: seiwa_postgres
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: seiwa_backend
    command: >
      sh -c "
        echo 'Esperando banco...' &&
        sleep 5 &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./backend:/app
    env_file:
      - .env
    ports:
      - "8004:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: seiwa_frontend
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8004/api
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:
