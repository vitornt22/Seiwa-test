version: '3.9'

services:
  db:
    image: postgres:15
    container_name: seiwa_postgres
    restart: always
    ports:
      - "5432:5432" 
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: seiwa_backend
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    ports:
      - "8004:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    container_name: seiwa_frontend
    # O --host é obrigatório para o Docker conseguir expor a porta
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8004/api
    stdin_open: true # Mantém o terminal aberto para o hot reload
    depends_on:
      - backend
    tty: true

    

volumes:
  postgres_data: